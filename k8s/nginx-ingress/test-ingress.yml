apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - minikube.lab.home
    - "*.aramismatos1.com"
    secretName: nginx-ingress-certificate
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/test"
        backend:
          service:
            name: test-service
            port: 
              number: 8080
      - pathType: Prefix
        path: "/jellyfin"
        backend:
          service:
            name: jellyfin-service
            port: 
              number: 8096
